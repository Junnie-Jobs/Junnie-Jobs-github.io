<!DOCTYPE html>
<html>
<head>
    <title>NEXT 회원가입신청</title>
    <meta charset="utf-8">
</head>

<body>
<form action="http://taegon.kim/form.php" method="GET"> 
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <font size="6"> NEXT 회원가입신청서 </font><br/>
    <br/>
    <br/>
		<table width="400" border="1">
            <tr>
				<th>이름</th>
                <td><input type="text" name="name" size="10" maxLength="10">&nbsp;<font size="1">(10글자 이내로 작성해주세요)</font></td>
			</tr>
            <tr>
				<th>비밀번호</th>
				<td><input type="password" name="password"  size="12" maxLength="12"></td>
			</tr>
            <tr>
				<th>비밀번호확인</th>
				<td><input type="passwordcheck" name="passwordcheck"  size="12" maxLength="12"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="email" name="email"  size="30" maxLength="50"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td>					
					<select name="phone">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="018">018</option>
						<option value="019">019</option>
					</select>
					-
					<input type="text" name="phone2" size="4" maxLength="4">
					-
					<input type="text" name="phone3" size="4" maxLength="4">
				</td>
			</tr>
            <tr>
				<th>생년월일</th>
				<td><input type="text" name="birth" id="birth" size="8" maxLength="8"><font size="1">(주민번호 앞 6자리를 입력해주세요.)</font></td>
			</tr>
                <tr>
				<th>성별</th>
				<td>
					<input type="radio" name="sex">남
					<input type="radio" name="sex">여
				</td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text"  size="30" maxLength="50"></td>
			</tr>
			
		</table>
	</form>
                    <br/>

  </html>
